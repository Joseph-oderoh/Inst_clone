{%extends 'base.html'%}
{% block content %}
{{block.super}}
<div class="container-fluid" id="profile">
  
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-1"></div>
         <div class="col-md-9">
          {% if profile.profile_photo%}
            <img src="{{image.user.profile.profile_photo.url}}" alt=""height="300px"  class="img-responsive"width="100%" style="border-radius: 50%;">
            {%else%}
            <img src="https://wallpaperaccess.com/full/745085.jpg" alt=""class="rounded-circle border"height="80" width="80" style="border-radius: 50%;">
            {%endif%}
            
            {% if profile.bio%}
             <p>{{profile.bio}}</p>
             {%else%}
             <p>No bio</p>
             {%endif%}
             <a type="button" href="/user/update/profile" class="btn btn-primary" style="margin-top: 10px;">Update Profile</a><br><br>
            <a type="button" href="/user/add/image" class="btn btn-primary"><i class="bi bi-heart-fill"></i>  Add image</a>
        
        
        
      </div>
     
        
      
    </div>
        <div class="row" id="posts">
          <p><b> YOUR POSTS</b></p>
          
          {%for post in user.posts.all%}
          <div class="col-md-6">
            <img src="{{post.image.url}}" alt="" width="100%" height="200px"class="img-responsive">
          </div>
          {%endfor%}
          <div class="col-md-6"></div>
        </div>
  </div>
{%endblock%}
