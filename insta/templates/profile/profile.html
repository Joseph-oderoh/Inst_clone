{%extends 'base.html'%}
{% block content %}
{{block.super}}
<div class="container" id="profile">
  
    <div class="row prof">
         <div class="col-md-6">
          {% if profile.profile_photo%}
            <img src="{{profile.profile_photo.url}}" alt=""height="300px"  class="img-responsive">
            {%else%}
            
            {%endif%}
            
            {% if profile.bio%}
             <p>{{profile.bio}}</p>
             {%else%}
             <p>No bio</p>
             {%endif%}
             <a type="button" href="/user/update/profile" class="btn btn-primary" style="margin-top: 10px;"><span class="mdi mdi-update"></span></a><br><br>
            <a type="button" href="/user/add/image" class="btn btn-primary"><span class="mdi mdi-upload"></span></a> <br><br>

      </div>
     
      <div class="row" id="posts">
        <p><b> YOUR POSTS</b></p>
        
        {%for post in user.posts.all%}
        <div class="col-md-6">
          <img src="{{post.image.url}}" alt="" width="100%" height="200px"class="img-responsive">
        </div>
        {%endfor%}
        <div class="col-md-6"></div>
      </div>
      
    </div>
     
  </div>
{%endblock%}
